<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <div class="container">
        <form class="visit__form test" style="display: block;">
            <p class="visit__container test" style="display: block;">
            <label for="select-doctor" style="display: block;">Выберите Врача</label>
            <select size="3" class="visit__select" id="select-doctor">
                <option value="Кардиолог">запись к Кардиологу</option>
                <option value="Стоматолог">запись к Стоматологу</option>
                <option value="Терапевт" selected="">запись к Терапевту</option>
            </select></p>
            <p class="visit__container test" style="display: block;">
            <label for="purpose" style="display: block;">Цель визита:</label>
            <input class="visit__purpose" id="purpose"></p>
            <p class="visit__container test" style="display: block;">
            <label for="description" style="display: block;">Опишите цель визита:</label>
                <textarea class="visit__description" id="description"></textarea></p>
            <p class="visit__container test" style="display: block;">
                <label for="urgency" style="display: block;">Задайте срочность посещения:</label>
                <select size="3" class="visit__urgency-select" id="urgency">
                    <option value="Обычная">Не срочное посещение</option>
                    <option value="Приоритетная">Требуется встреча в ближайшее время</option>
                    <option value="Неотложная" selected="">Требуется экстренная встреча</option>
                </select>
            </p>
            <p class="visit__container test" style="display: block;">
                <label for="visitor-name" style="display: block;">введите Имя:</label>
                <input class="visit__name" id="visitor-name"></p>
            <p class="visit__container test" style="display: block;">
                <label for="visitor-last-name" style="display: block;">введите Фамилию:</label>
                <input class="visit__last-name" id="visitor-last-name"></p>
            <p class="visit__container test" style="display: block;">
                <label for="visitor-normal-pressure" style="display: block;">Обычное давление посетителя:</label>
                <input class="visit__normal-pressure" id="visitor-normal-pressure"></p>
            <p class="visit__container test" style="display: block;">
                <label for="visitor-BWI" style="display: block;">Введите индекс массы тела:</label>
                <input class="visit__visitor-BWI" id="visitor-BWI"></p>
            <p class="visit__container test" style="display: block;">
                <label for="visitor-deseases" style="display: block;">Перечислить перенесенные болезни:</label>
                <input class="visit__deseases" id="visitor-deseases"></p>
            <p class="visit__container test" style="display: block;">
                <label for="visitor-age" style="display: block;">введите возраст посетителя:</label>
                <input class="visit__visitor-age" id="visitor-age"></p>
            <p class="visit__container test" style="display: block;">
                <label for="last-visit-date" style="display: block;">введите дату последнего посещения:</label>
                <input class="visit__last-visit-date" id="last-visit-date">
            </p>
        </form>
    </div>

<!--<script type="module" src="./js/script.js"></script>-->

</body>

</html>
