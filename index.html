<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Login form -->
  <form>
    <label for="email">enter your email</label>
    <input type="text" id="email">
    <label for="password">enter your password</label>
    <input type="password" id="password">
    <button class="check">check</button>
  </form>
  <br>

  <!-- Create/Edit card form -->
  <form style="display: flex; flex-direction: column; width:35%">
    <label for="title">Цель визита</label>
    <input type="text" id="title">
    <br>
    <label for="description">Описание визита</label>
    <textarea name="description" id="description" cols="20" rows="10" placeholder="кратко опишите цель визита"></textarea>
    <br>
    <label for="select-doctor">Выберите доктора:</label>
    <select name="doctors" id="select-doctor">
      <option value="">-пожалуйста выбеите доктора-</option>
      <option value="therapist">Терапевт</option>
      <option value="cardiologist">Кардиолог</option>
      <option value="dentist">Стоматолог</option>
    </select>
    <br>
    <label for="bp">кровяное давление</label>
    <input type="number" id="bp">
    <br>
    <label for="age">возраст</label>
    <input type="number" id="age">
    <br>
    <label for="weight">вес</label>
    <input type="number" id="weight">
    <br>
    <div class="buttons">
      <button class="send">send</button>
      <button class="edit">edit</button>
      <button class="delete">delete</button>
    </div>
  </form>
  <br>
  <!-- Get all the cards or get one card -->
  <div class="get-cards">
    <button class="get-one">get the card</button>
    <button class="get-all">get all cards</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
